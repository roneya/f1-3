<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Website</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav me-auto">
              <a class="nav-link" href="#">Section 1</a>
              <a class="nav-link" href="#">Section 2</a>
              <a class="nav-link" href="#">Section 3</a>
            </div>
            <div class="d-flex align-items-center">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
          </div>
        </div>
      </nav>
      
      
      
      
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://wallpaperaccess.com/full/275808.jpg" alt="First slide" style="max-width: 100%;">
            <div class="carousel-caption d-flex align-items-center justify-content-center">
              <div>
                <h5>Title 1</h5>
                <p>Description 1</p>
                <button class="btn btn-primary">Call to Action</button>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://wallpaperaccess.com/full/275808.jpg" alt="Second slide" style="max-width: 100%;">
            <div class="carousel-caption d-flex align-items-center justify-content-center">
              <div>
                <h5>Title 2</h5>
                <p>Description 2</p>
                <button class="btn btn-primary">Call to Action</button>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://wallpaperaccess.com/full/275808.jpg" alt="Third slide" style="max-width: 100%;">
            <div class="carousel-caption d-flex align-items-center justify-content-center">
              <div>
                <h5>Title 3</h5>
                <p>Description 3</p>
                <button class="btn btn-primary">Call to Action</button>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
      
      
      <div class="container">
        <div class="row justify-content-center my-4">
          <div class="col-sm-6 col-md-4 mb-3">
            <div class="text-center">
              <img src="https://cdn.techmadeplain.com/img/2014/300x200.png" alt="Image 1" class="img-fluid img-size">
              <p class="mt-2">Short description</p>
            </div>
          </div>
          <div class="col-sm-6 col-md-4 mb-3">
            <div class="text-center">
              <img src="https://cdn.techmadeplain.com/img/2014/300x200.png" alt="Image 2" class="img-fluid img-size">
              <p class="mt-2">Short description</p>
            </div>
          </div>
          <div class="col-sm-6 col-md-4 mb-3">
            <div class="text-center">
              <img src="https://cdn.techmadeplain.com/img/2014/300x200.png" alt="Image 3" class="img-fluid img-size">
              <p class="mt-2">Short description</p>
            </div>
          </div>
        </div>
      </div>
      
      

</body>
